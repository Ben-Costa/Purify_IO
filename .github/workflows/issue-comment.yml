name: Create comment on new issue

on:
  issues:
    types: [opened]
    
jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: "Dump context"
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
    
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment with API
        run: |
          gh api -X POST \
            http://api.github.com/repo/${ORGANIZATION}/${REPOSITORY}/issues/$(ISSUE_NUMBER}/comments \
            -f body= '
            This is an autogenerated comment. Please verify that the issue has the appropriate fields marks.
            '
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ORGANIZATION: ${{ github.event.organization.login }}
            REPOSITORY: ${{ github.event.organization.number }}
            ISSUE_NUMBER: ${{ github.event.issue.number }}
