name: Push-CICD-Comtrol

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run Linter
        uses: github/super-linter@v3
        env: 
          DEFAULT_Branch: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
